<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>P3 - Additive Manufacturing Network</title>
    <link rel="stylesheet" href="./styles/P3-v0-0-1.css"/>
    <link rel="icon" type="image/x-icon" href="./imgs/faviconP3.ico">
    <meta name="theme-color" content="#FEDA14">
    <link rel="apple-touch-icon" href="./images/icon/icon-512x512.png">
  </head>
  <body>
    <div class="p3">

      <div class="output">
        <div class="suggestions">
          <div class="ams1">
            <div id="process">#</div>
            <div class="info">
              <div id="rate">
                <span>0</span>
                <sup>Rs/g</sup>
              </div>
              <div id="distance">
                <span>0</span>
                <sup>Km</sup>
              </div>
            </div>
          </div>
        </div>
        <div class="suggestion-nav">
          <div class="next">
            <p>
              ▶
            </p>
          </div>
          <div class="back">
            <p>
              ◀
            </p>
          </div>
        </div>
      </div>

      <div class="userInput">
        <form class="input" enctype="multipart/form-data" method="post" name="formdata">
          <div class="form" name="formData">

            <div class="resolution">
              <fieldset>
                <legend id="rates-slider">Prefered Rate: <span></span></legend>
                <label for="resolution">
                  <input
                    type="range"
                    min="12"
                    max="100"
                    value="15"
                    name="resolution"
                    id="resolution"
                  />
                </label>
              </fieldset>
            </div>

            <div class="process">
              <fieldset id=custom>
                 <legend>Prefered Process</legend>
                 <select
                    name="process"
                    id="process"
                    autocomplete="off"
                    >
                 </select>
               </fieldset>
            </div>

            <input type="submit" value="submit" hidden/>

          </div>
        </form>
      </div>

    </div>
  </body>
  <script src="./scripts/P3-v-0-0-1.js"></script>
  <br><br>
  <footer>
    <p>P3 is network of Additive Manufacturing Services, allowing makers to build stuff wherever, whenever.</p>
    <p>For Feedback or Querry email us at <br>
      <a href="mailto:hello@designalgorithmanalysis.com" id="mail">
        hello@designalgorithmanalysis.com
      </a>
    </p>
  </footer>
</html>
